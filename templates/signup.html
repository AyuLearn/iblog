{% extends 'base.html' %}
{% block signupa %}active{% endblock signupa %}
{% block title %}Signup{% endblock title %}
{% block body %}
<!-- Banner Starts Here -->
    <div class="heading-page header-text">
      <section class="page-heading">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="text-content">
                <h4>signup here</h4>
                <h2>let's join us!</h2>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
<!-- Banner Ends Here -->
<div class="container my-4">
<h2 class="text-center my-3"><u>SignUp Here</u></h2>
<form action="/signup" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" id="username" aria-describedby="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="fname">First Name</label>
    <input type="text" class="form-control" name="fname" id="fname" aria-describedby="fname" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="lname">Last Name</label>
    <input type="text" class="form-control" name="lname" id="lname" aria-describedby="lname" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" name="email" id="email" aria-describedby="email" placeholder="Email Address">
  </div>
  <div class="form-group">
    <label for="pass1">Password</label>
    <input type="password" class="form-control" name="pass1" id="pass1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="pass2">Confirm Password</label>
    <input type="password" class="form-control" name="pass2" id="pass2" placeholder="Confirm Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
