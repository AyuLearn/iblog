{% extends 'base.html' %}
{% block signupa %}active{% endblock signupa %}
{% block title %}Signup{% endblock title %}
{% block body %}
<!-- Banner Starts Here -->
    <div class="heading-page header-text">
      <section class="page-heading">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="text-content">
                <h4>upload your post</h4>
                <h2>let's upload your own post here!</h2>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
<!-- Banner Ends Here -->
<div class="container my-4">
<h2 class="text-center my-3"><u>Upload Your Post</u></h2>
<form action="/upload" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" id="title" aria-describedby="title" placeholder="Enter a Title">
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <input type="text" class="form-control" name="category" id="category" aria-describedby="category" placeholder="Enter Your Post Category">
  </div>
  <div class="form-group">
    <label for="slug">Slug</label>
    <input type="text" class="form-control" name="slug" id="slug" aria-describedby="slug" placeholder="Enter Your Post Slug(URL) E.g. 127.0.0.1:8000/demo-post">
  </div>
  <div class="form-group">
  <label for="uploadImg">Post Image</label>
  <input type="file" class="form-control-file" name="uploadImg" id="uploadImg">
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea class="form-control" name="content" id="content" aria-describedby="content" placeholder="Enter Your Content"></textarea>
  </div>
  <button type="submit" class="btn btn-success text-white">Submit</button>
</form>
</div>
{% endblock body %}
